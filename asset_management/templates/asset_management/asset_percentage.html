<div class="progress-container w-50">
    <div class="font-6 d-flex justify-content-end responsive-text">
        <h5 class="progress-bar-percentage font-6">{{ percentage|floatformat:2 }} %</h5>
    </div>
    <div class="progress">
        <div class="progress-bar site-blue-bg" role="progressbar" style="width: {{ percentage|floatformat:0 }}%"
             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
</div>
