{% extends 'base_list.html' %}

{% block list_content %}
    {% for asset in assets %}
        <ul class="text-element p-0 mb-0 asset-element">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {% include 'asset_management/asset_flat_list_item.html' %}
            </li>
        </ul>
    {% empty %}
        <div class="ml-3 mt-3 mb-3">
            <span class="font-4">Ancora nessun asset &#128543;</span>
        </div>
    {% endfor %}
{% endblock %}
